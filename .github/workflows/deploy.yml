name: Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build ğŸ› ï¸
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Node ğŸ”§
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          check-latest: true

      - name: Install dependencies ğŸ“¦
        run: npm ci

      - name: Lint & compile ğŸ§¹
        run: npm run lint && npm run compile

      - name: Build project ğŸ—ï¸
        run: npm run build
        env: 
          VITE_SERVICE_ID: ${{ secrets.VITE_SERVICE_ID }}
          VITE_TEMPLATE_ID: ${{ secrets.VITE_TEMPLATE_ID }}
          VITE_PUBLIC_KEY: ${{ secrets.VITE_PUBLIC_KEY }}
          VITE_PERSONAL_EMAIL: ${{ secrets.VITE_PERSONAL_EMAIL }}

      - name: Upload production-ready build files ğŸ“¤
        uses: actions/upload-artifact@v4
        with:
          name: production-files
          path: ./dist

  deploy:
    name: Deploy ğŸš€
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout repo ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Node ğŸ”§
        uses: actions/setup-node@v3
        with:
          node-version: "20"
          check-latest: true

      - name: Download artifact ğŸ“¥
        uses: actions/download-artifact@v4
        with:
          name: production-files
          path: ./dist

      - name: Deploy to GitHub Pages ğŸŒ
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist